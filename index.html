                } else {
                    mediaElement = document.createElement('img');
                    mediaElement.src = 'gifs/' + gifData.file;
                    mediaElement.alt = gifData.title;
                }

                const titleArea = document.createElement('div');
                titleArea.classList.add('card-title-area');

                const title = document.createElement('h3');
                title.textContent = gifData.title;

                titleArea.appendChild(title);

                // --- LÓGICA PARA AÑADIR BOTÓN Y DESCRIPCIÓN ---
                if (gifData.description) {
                    const button = document.createElement('button');
                    button.classList.add('toggle-description-btn');
                    const icon = document.createElement('i');
                    icon.classList.add('fa-solid', 'fa-plus'); // Icono inicial
                    button.appendChild(icon);

                    const description = document.createElement('p');
                    description.classList.add('card-description');
                    description.innerHTML = gifData.description;


                    // Funciones de ayuda para no repetir código
                    const openDescription = () => {
                        description.classList.add('show');
                        icon.classList.remove('fa-plus');
                        icon.classList.add('fa-minus');
                    };

                    const closeDescription = () => {
                        description.classList.remove('show');
                        icon.classList.remove('fa-minus');
                        icon.classList.add('fa-plus');
                    };

                    // Evento para abrir con el hover
                    card.addEventListener('mouseenter', openDescription);

                    // Evento para cerrar al quitar el hover (si no está fijado)
                    card.addEventListener('mouseleave', () => {
                        if (!card.classList.contains('is-pinned')) {
                            closeDescription();
                        }
                    });

                    button.addEventListener('click', (event) => {
                        // Previene que al hacer clic en el botón, se active el enlace de la tarjeta
                        event.preventDefault();
                        event.stopPropagation();

                        // Alterna el estado 'fijado' en la tarjeta
                        card.classList.toggle('is-pinned');

                        // Si acabamos de fijarlo, nos aseguramos de que esté abierto
                        if (card.classList.contains('is-pinned')) {
                            openDescription();
                        }
                    });

                    titleArea.appendChild(button);
                    card.appendChild(mediaElement);
                    card.appendChild(titleArea);
                    card.appendChild(description);
                } else {
                    // Si no hay descripción, se mantiene la estructura simple
                    card.appendChild(mediaElement);
                    card.appendChild(titleArea);
                }

                gridElement.appendChild(card);
            });

            sectionElement.appendChild(gridElement);
            mainContainer.appendChild(sectionElement);
        });

        const contactButton = document.createElement('a');
        contactButton.classList.add('nav-button');
        contactButton.href = '#contact';
        contactButton.textContent = 'CONTACT';
        navContainer.appendChild(contactButton);
    </script>
