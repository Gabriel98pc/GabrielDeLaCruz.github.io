<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GABRIEL</title>
    <style>
        /* Habilita el scroll suave en toda la página */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #181818;
            color: #e0e0e0;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- ESTILOS DEL TÍTULO PRINCIPAL MODIFICADOS --- */
        .main-title {
            color: #a78bfa;
            text-align: center;
            margin-bottom: 20px;
            /* Nuevos estilos para alinear imagen y texto */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            /* Espacio entre el logo y el texto */
        }

        .page-subtitle {
            font-size: 1.1rem;
            /* Un poco más pequeño que el texto normal */
            color: #a78bfa;
            /* Un gris claro para no competir con el título */
            font-weight: 300;
            /* Una fuente más ligera */
            font-style: italic;
            /* Un toque de estilo */
            margin-top: -5px;
            /* Reduce el espacio con el título de arriba */
            margin-bottom: 30px;
            /* Espacio antes de los botones de navegación */
            text-align: center;
        }

        /* --- NUEVO ESTILO PARA EL LOGO CIRCULAR --- */
        .title-logo {
            width: 60px;
            /* Ajusta el tamaño si lo necesitas */
            height: 60px;
            /* Ajusta el tamaño si lo necesitas */
            border-radius: 50%;
            /* La clave para hacerlo circular */
            border: 2px solid #a78bfa;
            /* Un borde a juego con el tema */
            object-fit: cover;
            /* Evita que la imagen se deforme */
        }

        /* Contenedor para los botones de navegación */
        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            /* Para que los botones se ajusten en pantallas pequeñas */
            gap: 15px;
            /* Espacio entre botones */
            margin-bottom: 50px;
        }

        /* Estilo de cada botón de navegación */
        .nav-button {
            padding: 10px 20px;
            background-color: #333;
            color: #d8b4fe;
            /* Violeta */
            text-decoration: none;
            border: 1px solid #a78bfa;
            border-radius: 20px;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }

        .nav-button:hover {
            background-color: #a78bfa;
            color: #181818;
            transform: translateY(-2px);
        }

        /* Contenedor principal para todas las secciones */
        .portfolio-main-content {
            width: 90%;
            max-width: 1200px;
        }

        /* Estilo para cada sección vertical */
        .portfolio-section {
            margin-bottom: 50px;
        }

        /* Título de cada sección */
        .section-title {
            color: #d8b4fe;
            /* Violeta */
            font-size: 1.8em;
            padding-bottom: 10px;
            border-bottom: 2px solid #555;
            margin-bottom: 30px;
        }

        /* La cuadrícula de GIFs */
        .gif-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .gif-card {
            display: block;
            text-decoration: none !important;
            color: inherit;
            background-color: #222;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .gif-card:hover {
            transform: scale(1.05);
        }

        .gif-card[href="#"] {
            cursor: default;
            /* El cursor no cambia a la manito */
        }

        .gif-card img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 2px solid #333;
        }

        .gif-card h3 {
            color: #d8b4fe;
            margin: 20px 0;
            padding: 0 15px;
            font-size: 1.1em;
            font-weight: 500;
            text-decoration: none !important;
        }

        .card-title-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        .card-title-area h3 {
            color: #d8b4fe;
            font-size: 1.1em;
            font-weight: 500;
            text-decoration: none !important;
            margin: 0;
            padding-right: 10px;
            /* Espacio para el botón */
        }

        .toggle-description-btn {
            background: none;
            border: none;
            color: #a78bfa;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }

        .card-description {
            /* Oculto por defecto con una animación suave */
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;

            color: #ccc;
            font-size: 0.9em;
            text-align: left;
            padding: 0 15px;
            margin: 0;
            border-top: 1px solid #333;
        }

        .card-description.show {
            /* Al mostrarse, se expande a su altura máxima */
            max-height: 200px;
            /* Altura máxima que puede alcanzar la descripción */
            padding-top: 10px;
            padding-bottom: 15px;
            transition: max-height 0.4s ease-in;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 0.9em;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }

        .social-button:hover {
            transform: translateY(-3px);
            filter: brightness(1.2);
        }

        .social-button i {
            font-size: 1.2em;
        }

        .linkedin {
            background-color: #a78bfa;
        }

        .email {
            background-color: #a78bfa;
        }

        /* Contenedor para las imágenes de tecnología */
        .tech-icons-container {
            display: grid; /* Cambiamos a CSS Grid para un control más preciso de las filas y columnas */
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); /* Permite que los elementos se ajusten, con un mínimo de 60px y expandiéndose */
            justify-items: center; /* Centra los ítems dentro de sus celdas de la cuadrícula */
            gap: 25px; /* Espacio entre cada imagen */
            margin-top: 20px; /* Espacio superior, ajusta si es necesario */
            margin-bottom: 50px; /* Espacio inferior, para separar de los botones de navegación */
            max-width: 700px; /* Establece un ancho máximo para el contenedor para forzar las filas */
            margin-left: auto; /* Centra el contenedor en la página */
            margin-right: auto; /* Centra el contenedor en la página */
        }

        /* El estilo de cada imagen individual se mantiene igual */
        .tech-icons-container img {
            width: 60px; /* Ancho de la imagen, ajusta para cambiar el tamaño */
            height: 60px; /* Altura de la imagen, debe ser igual al ancho para un círculo perfecto */
            border-radius: 50%; /* Hace que la imagen sea circular */
            border: 3px solid #a78bfa; /* Borde violeta */
            object-fit: cover; /* Asegura que la imagen cubra todo el círculo sin distorsionarse */
            padding: 2px; /* Pequeño padding interno para que el borde se vea mejor */
            background-color: #222; /* Un fondo sutil si la imagen no es perfectamente cuadrada */
            transition: transform 0.2s ease-in-out, border-color 0.2s ease-in-out; /* Transiciones suaves */
        }

        .tech-icons-container img:hover {
            transform: scale(1.1); /* Agranda la imagen ligeramente al pasar el ratón */
            border-color: #d8b4fe; /* Cambia el color del borde al pasar el ratón */
        }
    </style>
</head>

        // --- CÓDIGO PARA GENERAR LA PÁGINA DINÁMICAMENTE ---
        // (No necesitas editar nada debajo de esta línea)

        const navContainer = document.getElementById('nav-buttons');
        const mainContainer = document.getElementById('portfolio-main');

        portfolioData.forEach(section => {
            // Genera un ID único para la sección a partir de su título (ej: "Animaciones 2D" -> "animaciones-2d")
            const sectionId = section.title.toLowerCase().replace(/ /g, '-').replace(/[^a-z0-9-]/g, '');

            // 1. CREAR BOTÓN DE NAVEGACIÓN
            const navButton = document.createElement('a');
            navButton.classList.add('nav-button');
            navButton.href = '#' + sectionId;
            navButton.textContent = section.title;
            navContainer.appendChild(navButton);

            // 2. CREAR LA SECCIÓN DE CONTENIDO
            const sectionElement = document.createElement('section');
            sectionElement.id = sectionId;
            sectionElement.classList.add('portfolio-section');

            // 3. AÑADIR TÍTULO A LA SECCIÓN
            const titleElement = document.createElement('h2');
            titleElement.classList.add('section-title');
            titleElement.textContent = section.title;
            sectionElement.appendChild(titleElement);

            // 4. CREAR LA CUADRÍCULA PARA LOS GIFS DE ESTA SECCIÓN
            const gridElement = document.createElement('div');
            gridElement.classList.add('gif-grid');

            section.gifs.forEach(gifData => {
                const card = document.createElement('a');
                card.classList.add('gif-card');
                card.href = gifData.link;

                if (gifData.link && gifData.link !== '#') {
                    card.target = '_blank';
                    card.rel = 'noopener noreferrer';
                    card.addEventListener('mouseover', () => {
                        hoverSound.currentTime = 0;
                        //hoverSound.play().catch(error => { if (error.name === "AbortError") return; });
                        //hoverSound.play();
                    });
                    //card.addEventListener('mouseout', () => { hoverSound.pause(); });
                }

                const img = document.createElement('img');
                img.src = 'gifs/' + gifData.file;
                img.alt = gifData.title;

                const titleArea = document.createElement('div');
                titleArea.classList.add('card-title-area');

                const title = document.createElement('h3');
                title.textContent = gifData.title;

                titleArea.appendChild(title);

                // --- LÓGICA PARA AÑADIR BOTÓN Y DESCRIPCIÓN ---
                if (gifData.description) {
                    const button = document.createElement('button');
                    button.classList.add('toggle-description-btn');
                    const icon = document.createElement('i');
                    icon.classList.add('fa-solid', 'fa-plus'); // Icono inicial
                    button.appendChild(icon);

                    const description = document.createElement('p');
                    description.classList.add('card-description');
                    description.textContent = gifData.description;

                    button.addEventListener('click', (event) => {
                        // Previene que al hacer clic en el botón, se active el enlace de la tarjeta
                        event.preventDefault();
                        event.stopPropagation();

                        // Muestra/oculta la descripción
                        description.classList.toggle('show');

                        // Cambia el icono del botón
                        icon.classList.toggle('fa-plus');
                        icon.classList.toggle('fa-minus');
                    });

                    titleArea.appendChild(button);
                    card.appendChild(img);
                    card.appendChild(titleArea);
                    card.appendChild(description);
                } else {
                    // Si no hay descripción, se mantiene la estructura simple
                    card.appendChild(img);
                    card.appendChild(titleArea);
                }

                gridElement.appendChild(card);
            });

            sectionElement.appendChild(gridElement);
            mainContainer.appendChild(sectionElement);
        });
    </script>
